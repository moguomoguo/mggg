<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/car.css" />
    <script src="../js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/car.js"></script>
</head>
<body>
    <div>
        <div id="title">

            <div class="container">
                
                <div class="m_left fl">

                    <span>公告：手机短信防盗</span>

                </div>

                <div class="m_right fr">
                    <ul>
                        <li><a href="../html/reg.html"><span>注册</span></a></li>
                        <li><a href="../html/login.html"><span>登录</span></a></li>
                        <li><a href="../html/car.html"><span>我的订单</span></a></li>
                        <li><a href="#"><span>我的关注</span></a></li>
                        <li><a href="#"><span>资讯</span></a></li>
                        <li><a href="#"><span>品牌馆</span></a></li>
                        <li><a href="#"><span class="last"><img src="../images/phone.png"/>&nbsp;手机优品惠</span></a></li>
                    </ul>

                </div>
          
            </div>

        </div>




        <div id="header">

            <div class="container">

                <a href="../index.html"><div class="left fl">

                    <i><img src="../images/logo.png"/></i>
                    <p><img src="../images/logom.jpg"/></p>

                </div></a><br /><br /><br /><br /><br />

    <div id="car">
        <div class="container">
            <section class="cartMain">
            <div class="cartMain_hd">
                <ul class="order_lists cartTop">
                    <li class="list_chk">
                        <input type="checkbox" id="all" class="whole_check">
                        <label for="all"></label>
                        全选
                    </li>
                    <li class="list_price">单价</li>
                    <li class="list_amount">数量</li>
                    <li class="list_sum">金额</li>
                    <li class="list_op">操作</li>
                </ul>
            </div>

            <div class="cartBox">
                <div class="shop_info">
                    
                </div>
                <div class="order_content">
                    <ul class="order_lists">
                        <li class="list_chk">
                            <input type="checkbox" id="checkbox_2" class="son_check">
                            <label for="checkbox_2"></label>
                        </li>
                        
                       
                        <li class="list_price">
                            <p class="price">￥192.50</p>
                        </li>
                        <li class="list_amount">
                            <div class="amount_box">
                                <a href="javascript:;" class="reduce reSty">-</a>
                                <input type="text" value="1" class="sum">
                                <a href="javascript:;" class="plus">+</a>
                            </div>
                        </li>
                        <li class="list_sum">
                            <p class="sum_price">￥192.50</p>
                        </li>
                        <li class="list_op">
                            <p class="del"><a href="javascript:;" class="delBtn">移除商品</a></p>
                        </li>
                    </ul>

                </div>
            </div>

            <div class="bar-wrapper">
                <div class="bar-right">
                    <div class="piece">已选商品<strong class="piece_num">0</strong>件</div>
                    <div class="totalMoney">共计: <strong class="total_text">0.00</strong></div>
                    <div class="calBtn"><a href="javascript:;">结算</a></div>
                </div>
            </div>
        </div>
            </section>
            <section class="model_bg"></section>
            <section class="my_model">
                <p class="title">删除宝贝<span class="closeModel">X</span></p>
                <p>您确认要删除该宝贝吗？</p>
                <div class="opBtn"><a href="javascript:;" class="dialog-sure">确定</a><a href="javascript:;" class="dialog-close">关闭</a></div>
            </section>
        </div>
    </div>
        <div class="order_lists"></div>

        <div id="foot">

            <div class="container">

                <img src="../images/footer_ad.jpg" height="102" width="1000" alt="" />
                <img src="../images/foot.jpg" height="419" width="1000" alt="" />

            </div>
        
        </div>
        

        <div id="fix">
            <div class="center">
               <a href="#"><span class="fix1"></span></a>
               <a href="#"><span class="fix2"></span></a>
               <a href="#"><span class="fix3"></span></a>
               <a href="#"><span class="fix4"></span></a>
            </div>

            <div class="foot">
                <a href="#"><span class="fix5"></span></a>
                <a href="#"><span class="fix6"></span></a>
                <a href="#"><span class="fix7"></span></a>
            </div>
        </div>
    </div></div>
</body>
</html>
